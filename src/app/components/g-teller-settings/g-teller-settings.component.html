<mat-card class="mat-elevation-z2 card">
  <mat-card-subtitle class="title"> {{ 'GTELLER-SETTINGS.TITLE' | translate }} </mat-card-subtitle>
  <mat-card-content>
      <div class= "g-teller-settings">

          <mat-grid-list  cols="5" rowHeight="25px" >
              <mat-grid-tile
                  [colspan]="3"
                  [rowspan]="2"
              >
                <mathjax [content]="formuleGTeller"></mathjax>
              </mat-grid-tile>

              <mat-grid-tile
                  [colspan]="2"
                  [rowspan]="2"
              >
                <div class = "form">
                  <button mat-icon-button
                    color="primary"
                    class = "button see"
                    type=button
                    [disabled]="disable()"
                    (click)="seeGTellerExpression()"
                    matTooltip="{{ 'GTELLER-SETTINGS.BUTTONS.TOOLTIPS.SEE' | translate }}"
                  >
                    <mat-icon fontSet="fa" fontIcon="fa-eye"></mat-icon>
                  </button>

                  <button mat-icon-button
                    color="accent" class="button function"
                    aria-label="Draw GTeller(x)"
                    [disabled]="disable() "
                    (click)="draw()"
                    matTooltip="{{ 'GTELLER-SETTINGS.BUTTONS.TOOLTIPS.DRAW' | translate }}"
                  >
                    <mat-icon fontSet="fa" fontIcon="fa-chart-line"></mat-icon>
                      <!-- Draw -->
                  </button>
                  <button mat-icon-button
                    class="button epsilon"
                    color="accent"
                    [disabled]="disableClear()"
                    (click) = "drawEpsilon()"
                    matTooltip="{{ 'GTELLER-SETTINGS.BUTTONS.TOOLTIPS.EPSILON' | translate }}"
                  >
                    <mat-icon fontSet="fa" fontIcon="fa-chart-area"></mat-icon>
                  </button>
                  <button mat-icon-button
                    color="warn" class="button clear" (click)="clear()"
                    [disabled]="disableClear()"
                    type=button
                    matTooltip="{{ 'GTELLER-SETTINGS.BUTTONS.TOOLTIPS.CLEAR' | translate }}"
                  >
                    <mat-icon fontSet="fa" fontIcon="fa-eraser"> </mat-icon>
                    <!-- Reset  -->
                  </button>
                </div>
              </mat-grid-tile>

              <mat-grid-tile
                  [colspan]="5"
                  [rowspan]="2"
              >
                <mathjax [content]="formuleTeller"></mathjax>
              </mat-grid-tile>

          </mat-grid-list>

      </div>
    <!-- <app-function-settings #appFunctionSettings></app-function-settings> -->
  </mat-card-content>
</mat-card>
