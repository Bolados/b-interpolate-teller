<mat-card class="mat-elevation-z2 card">
  <mat-card-subtitle class="title">
    <button (click)="reloadChart()" mat-icon-button mat-raise-button disableRipple
      matTooltip="{{ 'CHART.BUTTONS.RELOAD.TOOLTIPS' | translate }}"
      class="iconbutton"
      [disabled]="liveReload"
    >
    {{ 'CHART.TITLE' | translate }}
    <mat-icon>autorenew</mat-icon>
    </button>

    <button (click)="resetPanZoom()" mat-icon-button mat-raise-button disableRipple
      matTooltip="{{ 'CHART.BUTTONS.ZOOM.TOOLTIPS' | translate }}"
      class="panzoom iconbutton" color="primary"
      [disabled]="!pannedzoomed"
    >
    <mat-icon>zoom_out</mat-icon>
    {{ 'CHART.BUTTONS.ZOOM.TEXT' | translate }}
    </button>

  </mat-card-subtitle>
  <mat-card-content>
    <div style="display: block;">
        <canvas baseChart #baseChart="base-chart"
          [datasets]="chart?.datasets"
          [labels]="chart?.labels"
          [options]="chart?.options"
          [colors]="chart?.colors"
          [chartType]="chart?.type"
          (chartClick)="chartClicked($event)"
          (chartHover)="chartHovered($event)"
          >
        </canvas>
      </div>
  </mat-card-content>
</mat-card>
