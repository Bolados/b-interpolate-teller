<div class="logo-container">
  <button (click)="open()" [disableRipple]="true"
          [ngStyle.xs]="{'min-width': '70px'}" [routerLink]="[link]"
          class="logo-btn"
          mat-button
  >
        <span class="name">{{ 'LOGO.TITLE' | translate }}<span
          [ngClass]="highlight ? null:'sub-name'"
          fxHide fxShow.gt-xs
        >{{ 'LOGO.SUB-TITLE' | translate }}</span>
        </span>

  </button>

</div>
